        /* 轮播容器 */
        .carousel {
            position: relative;
            max-width: 1000px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 8px;
        }

        /* 图片容器 */
        .slides-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* 单张图片样式 */
        .slide {
            min-width: 100%;
            height: 500px;
            position: relative;
        }

        /* 图片自适应 */
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 导航按钮 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .prev-btn { left: 0; }
        .next-btn { right: 0; }

        /* 指示点容器 */
        .dots-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        /* 指示点样式 */
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .carousel {
                max-width: 100%;
            }
            .slide {
                height: 300px;
            }
            .nav-btn {
                padding: 10px;
                font-size: 18px;
            }
        }

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides-container');
        const totalSlides = document.querySelectorAll('.slide').length;

        // 初始化指示点
        function initDots() {
            const container = document.getElementById('dotsContainer');
            for (let i = 0; i < totalSlides; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.onclick = () => goToSlide(i);
                container.appendChild(dot);
            }
        }

        // 切换幻灯片
        function goToSlide(index) {
            if (index < 0) index = totalSlides - 1;
            if (index >= totalSlides) index = 0;
            
            currentIndex = index;
            slides.style.transform = `translateX(-${index * 100}%)`;
            
            // 更新指示点
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // 上一张
        function prevSlide() {
            goToSlide(currentIndex - 1);
        }

        // 下一张
        function nextSlide() {
            goToSlide(currentIndex + 1);
        }

        // 初始化
        initDots();
    </script>
